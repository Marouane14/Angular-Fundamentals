<nav class="p-3 navbar" >

  <ul class="nav nav-pills">
    <li *ngFor="let action of actions">
      <button
        (click)="setCurrentAction(action)"
        routerLink="{{action.route}}"
        [class]="action==currentAction?'btn btn-success ms-1':'btn btn-outline-success ms-1'"
        >
        {{action.title}}
        <i class="bi bi-{{action.icon}}"></i>
      </button>
    </li>
    <li>
      <app-spinner class="ms-2" *ngIf="this.ls.isLoading$ | async"></app-spinner>
      <!-- <app-spinner class="ms-2" *ngIf="this.isLoading==true"></app-spinner> -->
    </li>
  </ul>
  <ul class="nav nav-pills">
    <li *ngIf="state.authState.isAuthenticated">
      {{state.authState.username}}
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </li>
    <li *ngIf="!state.authState.isAuthenticated">
      <button class="btn btn-success" (click)="login()">Login</button>
    </li>
  </ul>
</nav>
